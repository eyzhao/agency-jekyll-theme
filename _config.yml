url: https://eyzhao.github.io/
baseurl: ""

# Site settings
title: Eric Zhao
email: eric@zhao.science
tagline: "Cancer Doctor / Data Scientist"
description: "Professional site for Eric Y. Zhao, MD, PhD, radiation oncologist, cancer researcher, data scientist."
logo: img/logo/logo.png

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/zhaoez
  - title: google scholar
    url: https://scholar.google.com/citations?user=lUGg5RMAAAAJ&hl=en
  - title: github
    url: https://github.com/eyzhao

# Build settings
markdown: kramdown

# Pagination 
paginate: 6
paginate_path: /blog/page:num/

# Site
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: pretty


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
